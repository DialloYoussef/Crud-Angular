<table class="table" *ngIf="students.length > 0;else noDataAvailable">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">PrÃ©nom</th>
            <th scope="col">Nom</th>
            <th scope="col">Date Nais</th>
            <th scope="col">Email</th>
            <th scope="col">Adresse</th>
            <th scope="col">Num Tel</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <th scope="row">{{student.id}}</th>
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.date_of_birth}}</td>
            <td>{{student.email}}</td>
            <td>{{student.address}}</td>
            <td>{{student.phone_number}}</td>
            <td>
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Action
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item"  (click)="editStudent(student.id)">Modifier</a>
                        <a class="dropdown-item" href="#" (click)="deleteStudent(student.id)">Supprimer</a>
                        <a class="dropdown-item" href="#">DÃ©tails</a>
                    </div>
                </div>
            </td>

        </tr>

    </tbody>
</table>

<ng-template #noDataAvailable>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-template>
